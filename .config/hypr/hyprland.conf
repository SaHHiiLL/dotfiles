monitor=,preferred,auto,auto

##### Executing commands ######

exec-once = hyprpm reload -n
exec-once = hyprpm enable hy3
exec-once = swaybg --image ~/.config/wallpaper/gojocat.png
exec-once = waybar &

# Variables
$terminal = alacritty 
$fileManager = dolphin
$menu = ~/.config/rofi/launchers/type-1/launcher.sh
$google_search = ~/.config/rofi/custom_menus/scripts.sh
$powermenu = ~/.config/rofi/powermenu/type-1/powermenu.sh
$kill_waybar = ~/.config/waybar/killwaybar.sh


# env vars.
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,SWAY
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = _JAVA_AWT_WM_NONREPARENTING,1
env = SDL_VIDEODRIVER,wayland
env = QT_QPA_PLATFORM,wayland
env = XDG_CURRENT_DESKTOP,sway
env = XDG_SESSION_DESKTOP,sway
env = MOZ_ENABLE_WAYLAND,1

debug {
	disable_logs = no
}

### Plugins ###
plugin {
    hy3 {
      node_collapse_policy = 0
        tabs {
            height = 5
	          padding = 8
	          render_text = false
        }

        autotile {
            enable = false
            trigger_width = 800
            trigger_height = 500
        }
    }
  }

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb 
    follow_mouse = 2
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(cba6f7ee) rgba(89dcebee) 45deg
    col.inactive_border = rgba(1e1e2eee)

    layout = hy3 

    allow_tearing = false
}

decoration {
    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

gestures {
    workspace_swipe = false
}

misc {
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


$mod = SUPER

bind = $mod, RETURN, exec, $terminal
bind = $mod SHIFT, E, exec, $powermenu
bind = $mod , G, exec, $google_search
bind = $mod SHIFT, Q, killactive,
bind = $mod, E, exec, $fileManager
bind = $mod SHIFT, SPACE, togglefloating,
bind = $mod, D, exec, $menu
bind = $mod, P, pseudo, # dwindle
bind = $mod, E, togglesplit, # dwindle
bind = $mod shift, p, exec, $kill_waybar

